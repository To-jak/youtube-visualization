<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Youtube Visualization</title>

    <!-- Custom Stylesheet-->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- D3.js -->
    <script type="text/javascript" src="js/d3/d3.js"></script>
    <script type="text/javascript" src="js/d3/d3-scale-chromatic.v0.3.js"></script>
    <script type="text/javascript" src="js/d3/d3-array.v2.min.js"></script>
    <script type="text/javascript" src="js/d3/d3.layout.cloud.js"></script>

    <!-- Range slider code and style-->
    <!-- from https://github.com/RasmusFonseca/d3RangeSlider-->
    <script src="js/d3RangeSlider.js"></script>
</head>

<body>

    <div class="grid-container">

        <!-- Category TimeGraph-->
        <div class="category-timegraph-area" id="CategoryTimeGraph">
        </div>

        <!-- Category Analysis-->
        <div class="category-analysis-area" id="CategoryAnalysis">
            <button name="button" id="resize-button" onclick="resize_categories()">Resize</button>
        </div>       

        <!-- Timeline-->
        <div class="timeline-area" id="Timeline">
            <div id="slider-container"></div>
            <div id="range-label"></div>
        </div>

        <div class="sidebar" id="SideBar">

            <!-- TagTrends -->
            <div class="tag-trends-area" id="TagTrends"></div>

            <!-- WordCloud -->
            <div class="wordcloud-area" id="WordCloud">
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard-area" id="Leaderboard"></div>
            <!-- Initialize a select button -->
            <select id="selectButton"></select>

        </div>

    </div>

    <!-- Project Scripts-->
    <script type="text/javascript" src="js/yt-visualization.js"></script>
</body>

</html>
